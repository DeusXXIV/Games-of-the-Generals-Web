<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game of the Generals MVP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    /* Container for the UI above the game board */
    #setupUI {
      margin: 10px;
    }
    /* Style for the ready button */
    #readyButton {
      background-color: #ff0000; /* red */
      color: #ffffff;
      font-size: 16px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #readyButton.waiting {
      background-color: #999999; /* grey when waiting */
      cursor: default;
    }
    /* Center the Phaser canvas */
    #gameContainer {
      margin: 0 auto;
      width: 720px; /* 9 columns * 80px */
      height: 640px; /* 8 rows * 80px */
    }
  </style>
</head>
<body>
  <div id="setupUI">
    You are <button id="readyButton">Not Ready</button>
  </div>
  <div id="gameContainer"></div>
  <!-- Socket.io served by our Node server -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Phaser from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <script src="game.js"></script>
</body>
</html>
